<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
	<f:switch expression="{layout}">
		<f:case value="1">
			<p class="subheader h2{f:if(condition: '{subheaderColor}',then: ' text-{subheaderColor}')}">
				{subheader -> f:format.raw()}
			</p>
		</f:case>
		<f:case value="2">
			<p class="subheader h3{f:if(condition: '{subheaderColor}',then: ' text-{subheaderColor}')}">
				{subheader -> f:format.raw()}
			</p>
		</f:case>
		<f:case value="3">
			<p class="subheader h4{f:if(condition: '{subheaderColor}',then: ' text-{subheaderColor}')}">
				{subheader -> f:format.raw()}
			</p>
		</f:case>
		<f:case value="4">
			<p class="subheader h5{f:if(condition: '{subheaderColor}',then: ' text-{subheaderColor}')}">
				{subheader -> f:format.raw()}
			</p>
		</f:case>
		<f:case value="5">
			<p class="subheader h6{f:if(condition: '{subheaderColor}',then: ' text-{subheaderColor}')}">
				{subheader -> f:format.raw()}
			</p>
		</f:case>
		<f:defaultCase>
			<f:if condition="{default}">
				<f:render partial="Header/SubHeader" arguments="{
					subheader: subheader,
					subheaderColor: subheaderColor,
					layout: default}" />
			</f:if>
		</f:defaultCase>
	</f:switch>
</f:if>
</html>
