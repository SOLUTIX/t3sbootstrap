<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
data-namespace-typo3-fluid="true">
<n:excludeDisplayedNews newsItem="{newsItem}"/>


<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}" class="card mb-3{f:if(condition: iterator.isEven, then: ' even', else: ' odd')}{f:if(condition: newsItem.istopnews, then: ' top-news')}">
<div class="row g-0">
	<f:if condition="{newsItem.mediaPreviews} && !{settings.list.noimage}">
		<!-- media preview element -->
		<f:then>
			<f:render partial="List/FormerListGroup" arguments="{newsItem: newsItem,iterator:iterator}" />
		</f:then>
		<f:else>
			<div class="col-md-12">
				<div class="card-body h-100">
					<f:render partial="List/Body/Item" arguments="{newsItem: newsItem, link: 'false'}" />
				</div>
			</div>
		</f:else>
	</f:if>
</div>
</n:link>
</html>
